{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{movie.img}}" alt="{{movie.title}}" />
</div>
<div class="detail__name">
    <h1 class="title">{{movie.title}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'movie_update' movie.pk %}" class="button is-info"> Update
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'movie_delete' movie.pk %}" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>

    <div class="detail__about">
     
        <h4 class="title">
            <a href="{% url 'director_detail' movie.director.pk %}">{{movie.director}}</a></h4>
      <h4 class="title is-4">{{movie.year}}</h4>
      <h4 class="title is-4">Synopsis</h4>
        <p>{{movie.synopsis}}</p>
    </div>
</div>

{% endblock %}
