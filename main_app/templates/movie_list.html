{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Movie{% endblock  %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>
<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="title" placeholder="title" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <a class="button is-dark" href="{% url 'movie_list' %}">Clear Search</a>
</form>
<div class="gallery">
  {% for movie in movies %}           
  <a href="{% url 'movie_detail' movie.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{movie.img}}" alt="{{movie.title}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{movie.title}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Movies Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
